<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="weather-container">
      <div class="location">
        <h1>City</h1>
        <p>Partly cloudy</p>
      </div>
      <div class="temperature">
        <h2>72<span>&deg;F</span></h2>
      </div>
      <div class="weather-icon">
        <img src="weatherIcons/day/176.png" alt="Weather Icon">
      </div>
      <div class="details">
        <div class="detail">
          <h3>Humidity</h3>
          <p>60%</p>
        </div>
        <div class="detail">
          <h3>Wind</h3>
          <p>7mph</p>
        </div>
        <div class="detail">
          <h3>Pressure</h3>
          <p>30.06 in</p>
        </div>
      </div>
    </div>
  </body>
</html>
